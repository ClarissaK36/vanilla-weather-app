<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
    <title>Vanilla Weather App</title>
</head>
<body>
    <div class="weather-box">
    <header>
<form class="search-form">
    <input type="search" placeholder="Enter a city..." required class="search-form-input"/>
    <input type="submit" value="Search" class="search-form-button"/>
</form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
    <h1 class="weather-app-city">Paris</h1>
    <p class="weather-app-details">
        Monday 21:31 , scattered clouds
    <br/>
        Humidity: 
       <strong>66%</strong> 
       , Wind:
       <strong>3.13 km/h </strong>
    </p>
</div>
<div class="weather-app-temperature-container">
   <div class="weather-app-icon">⛅</div> 
   <div class="weather-app-temperature"> 12°</div>
   <div class="weather-app-unit">  C </div>
</div>
</div>
</main>
    <footer>This project was coded by <a href="https://github.com/ClarissaK36" target="_blank"> Clarissa K</a>, is 
     <a href="https://github.com/ClarissaK36/vanilla-weather-app.git" target="_blank"> open-sourced on Github </a> and hosted on <a href="https://vanilla-weather-clarissak.netlify.app/" target="_blank">Netlify</a>
</footer>
</div>
</body>
</html>
