<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
    <title>Vanilla Weather App</title>
</head>
<body>
    <div class="weather-box">
    <header>
<form class="search-form" id="search-form">
    <input type="search" placeholder="Enter a city.." 
    required 
    class="search-form-input"
     id="search-form-input"
      />
    <input type="submit" value="Search" class="search-form-button"/>
</form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
    <h1 class="weather-app-city" id="city">Paris</h1>
    <p class="weather-app-details">
      <span id="time"> </span> ,<span id="description"> </span>
    <br/>
        Humidity: 
       <strong id="humidity"> </strong> 
       , Wind:
       <strong id="wind"></strong>
    </p>
</div>
<div class="weather-app-temperature-container">
   <div id="icon"></div>
   
   
   <div class="weather-app-temperature" id="temperature"> 12</div>
   <div class="weather-app-unit"> ° C </div>
</div>
</div>
<div class="weather-forecast">
<div class="weather-forecast-day">
<div class="weather-forecast-date">Tues</div>
<div class="weather-forecast-icon">☁️</div>
<div class="weather-forecast-temperatures">
    <div class="weather-forecast-temperature"> <strong> 12° </strong></div>
<div class="weather-forecast-temperature">  19° </div>

</div>
</div>


    <div class="weather-forecast-day">
    <div class="weather-forecast-date">Wed</div>
    <div class="weather-forecast-icon">☁️</div>
    <div class="weather-forecast-temperatures"> 
        <div class="weather-forecast-temperature"><strong> 12° </strong></div>
    <div class="weather-forecast-temperature">  19° </div>
    
    </div>
    </div>

    
        <div class="weather-forecast-day">
        <div class="weather-forecast-date">Thurs</div>
        <div class="weather-forecast-icon">☁️</div>
        <div class="weather-forecast-temperatures"> 
            <div class="weather-forecast-temperature"><strong> 12° </strong></div>
        <div class="weather-forecast-temperature">  19° </div>
        </div>
            
        </div>

        
            <div class="weather-forecast-day">
            <div class="weather-forecast-date">Fri</div>
            <div class="weather-forecast-icon">☁️</div>
            <div class="weather-forecast-temperatures"> 
                <div class="weather-forecast-temperature"><strong> 12° </strong></div>
            <div class="weather-forecast-temperature">  19° </div>
            
            </div>
            </div>

            
                <div class="weather-forecast-day">
                <div class="weather-forecast-date">Sat</div>
                <div class="weather-forecast-icon">☁️</div>
                <div class="weather-forecast-temperatures">
                    <div class="weather-forecast-temperature"> <strong> 12° </strong></div>
                <div class="weather-forecast-temperature">  19° </div>
                </div>
                </div>
                </div>

</main>
    <footer>This project was coded by <a href="https://github.com/ClarissaK36" target="_blank"> Clarissa K</a>, is 
     <a href="https://github.com/ClarissaK36/vanilla-weather-app.git" target="_blank"> open-sourced on Github </a> and hosted on <a href="https://vanilla-weather-clarissak.netlify.app/" target="_blank">Netlify</a>
</footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
